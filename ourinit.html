<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Telugu Desam Party (TDP)</title>
        
    <!-- Favicon -->
    <link rel="icon" href="img/TDPLogo.png">
        <!-- Linking SwiperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Importing Google Font - Montserrat */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: yellow;
            font-family: "Montserrat", sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(4, 4, 4);
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .left-images img {
            height: 50px;
            margin-right: 10px;
            margin-left: 30px;
            border-radius: 50%;
        }

        .header .nav-links {
            flex-grow: 1;
            text-align: center;
        }

        .header .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #e8e7e7;
            position: relative; /* For dropdown positioning */
        }

        .header .nav-links .dropdown {
            display: inline-block;
            position: relative;
        }

        .header .nav-links .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            text-align: left;
            white-space: nowrap;
        }

        .header .nav-links .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .header .nav-links .dropdown-content a:hover {
            background-color: #a19e9e;
        }

        .header .nav-links .dropdown:hover .dropdown-content {
            display: block;
        }

        .header .right-image img {
            height: 50px;
            border-radius: 50%;
        }

        .header .nav-links a:hover {
            text-decoration: underline;
            color: #f1e217;
        }

        .slider-wrapper {
            overflow: hidden;
            max-width: 1200px;
            margin: 100px auto 55px;
            opacity: 0;
            animation: doorOpening 1s forwards;
        }

        @keyframes doorOpening {
            0% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card-list .card-item {
            height: auto;
            color: #000000;
            user-select: none;
            padding: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            backdrop-filter: blur(30px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .card-list .card-item .user-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fff;
            padding: 4px;
        }

        .card-list .card-item .user-profession {
            font-size: 1.15rem;
            color: #000000;
            font-weight: 500;
            margin: 14px 0 40px;    
        }
        
        .card-list .card-item .user-name {
            font-size: 1.5rem; /* Adjust the font size as needed */
            color: #000000; /* Adjust the text color as needed */
            font-weight: bold; /* Adjust the font weight as needed */
            margin-bottom: 20px; /* Space below the user name */
        }

        .card-list .card-item .message-button {
            font-size: 1.25rem;
            padding: 10px 35px;
            color: #030728;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            background: #fff;
            border: 1px solid transparent;
            transition: 0.2s ease;
        }

        .card-list .card-item .message-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            color: #fff;
        }

        .slider-wrapper .swiper-pagination-bullet {
            background: #fff;
            height: 13px;
            width: 13px;
            opacity: 0.5;
        }

        .slider-wrapper .swiper-pagination-bullet-active {
            opacity: 1;
        }

        .slider-wrapper .swiper-slide-button {
            color: #fff;
            margin-top: -55px;
            transition: 0.2s ease;
        }

        .slider-wrapper .swiper-slide-button:hover {
            color: #4658ff;
        }

        @media (max-width: 768px) {
            .slider-wrapper {
                margin: 100px 10px 40px;
            }

            .slider-wrapper .swiper-slide-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">

        <div class="nav-links">

                    <a href="outmotives.html">Our Motive</a>

            </div>
            <a href="photogallary.html">Photo Gallery</a>
            <a href="contact.html">Contact Us</a>
            <a href="blog-single.html">About</a>

    <div class="container swiper">

                    <h2 class="user-name">Chintalapudi Reservoir</h2>
                    <a href="https://www.bing.com/ck/a?!&&p=bf8078d9b13ce9ebJmltdHM9MTcyMjAzODQwMCZpZ3VpZD0yODlkYjdmMC0yOWY5LTZmMGMtMWVlYS1hNTMwMjg1NDZlM2ImaW5zaWQ9NTIxNw&ptn=3&ver=2&hsh=3&fclid=289db7f0-29f9-6f0c-1eea-a53028546e3b&psq=chintalpudi+resorvoir&u=a1aHR0cHM6Ly9pcnJpZ2F0aW9uYXAuY2dnLmdvdi5pbi93cmQvc3RhdGljL2FwcHJvamVjdHMvY2hpbnRhbGFwdWRpLmh0bWw&ntb=1">

                    </a>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img/ourinti/kolleru.jpeg" alt="User Image" class="user-image">
                    <h2 class="user-name">Kolleru Lake</h2>

                        <button class="message-button">Details</button>
                    </a>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <!-- Linking SwiperJS script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking custom script -->
    <script>
        const swiper = new Swiper('.slider-wrapper', {
            loop: true,
            grabCursor: true,
            spaceBetween: 30,

            // Pagination bullets
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // Responsive breakpoints
            breakpoints: {
                0: {
                    slidesPerView: 1
                },
                768: {
                    slidesPerView: 2
                }
            }
        });
    </script>
</body>
</html>
