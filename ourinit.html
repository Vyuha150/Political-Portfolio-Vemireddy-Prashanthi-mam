    <!-- Favicon -->
    <link rel="icon" href="img/TDPLogo.png" />
    <!-- Linking SwiperJS CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="custom.css" />
    <style>
      /* Importing Google Font - Montserrat */
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: yellow;
        font-family: "Montserrat", sans-serif;
        margin: 0;
        overflow: auto;
      }

      .slider-wrapper {
        overflow: hidden;
        max-width: 100vw;
        margin: 100px auto 55px;
        opacity: 0;
        animation: doorOpening 1s forwards;
      }

      @keyframes doorOpening {
        0% {
          transform: scale(1.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .card-list .card-item {
        height: auto;
        color: #000000;
        user-select: none;
        padding: 35px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        backdrop-filter: blur(30px);
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .card-list .card-item .user-image {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 3px solid #fff;
        padding: 4px;
      }

      .card-list .card-item .user-profession {
        font-size: 1.15rem;
        color: #000000;
        font-weight: 500;
        margin: 14px 0 40px;
      }

      .card-list .card-item .user-name {
        font-size: 1.5rem; /* Adjust the font size as needed */
        color: #000000; /* Adjust the text color as needed */
        font-weight: bold; /* Adjust the font weight as needed */
        margin-bottom: 20px; /* Space below the user name */
      }

      .card-list .card-item .message-button {
        font-size: 1.25rem;
        padding: 10px 35px;
        color: #030728;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        background: #fff;
        border: 1px solid transparent;
        transition: 0.2s ease;
      }

      .card-list .card-item .message-button:hover {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #fff;
        color: #fff;
      }

      .slider-wrapper .swiper-pagination-bullet {
        background: #fff;
        height: 13px;
        width: 13px;
        opacity: 0.5;
      }

      .slider-wrapper .swiper-pagination-bullet-active {
        opacity: 1;
      }

      .slider-wrapper .swiper-slide-button {
        color: #fff;
        margin-top: -55px;
        transition: 0.2s ease;
      }

      .slider-wrapper .swiper-slide-button:hover {
        color: #4658ff;
      }

      @media (max-width: 768px) {
        .slider-wrapper {
          margin: 100px 10px 40px;
        }

        .slider-wrapper .swiper-slide-button {
          display: none;
        }
      }
    </style>
  </head>

    <!-- Linking SwiperJS script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking custom script -->
    <script>
      const swiper = new Swiper(".slider-wrapper", {
        loop: true,
        grabCursor: true,
        spaceBetween: 30,

        // Pagination bullets
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          dynamicBullets: true,
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // Responsive breakpoints
        breakpoints: {
          0: {
            slidesPerView: 1,
          },
          768: {
            slidesPerView: 2,
          },
        },
      });
    </script>
