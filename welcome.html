<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>
  <body>
    <!-- Header Inner -->
    <style>
      :root {
        --primary-color: #ffd700; /* TDP Yellow */
        --secondary-color: #000000; /* Black */
        --text-color: #333;
        --light-bg: #f9f9f9;
        --dark-bg: #1a1a1a;
        --header-bg: rgb(4, 4, 4);
        --button-success: #28a745; /* Green */
        --button-success-hover: #218838;
        --footer-copyright-bg: #111; /* Slightly darker for copyright */
      }
      * {
        box-sizing: border-box;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgb(4, 4, 4);
        padding: 10px 20px;
      }
      .header .left-images img {
        height: 50px;
        margin-right: 10px;
        margin-left: 30px;
        border-radius: 50%;
      }
      .header .nav-links {
        flex-grow: 1;
        text-align: center;
      }
      .header .nav-links a {
        margin: 0 15px;
        text-decoration: none;
        color: #e8e7e7;
        position: relative; /* For dropdown positioning */
      }
      .header .nav-links .dropdown {
        display: inline-block;
        position: relative;
      }
      .header .nav-links .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        text-align: left;
        white-space: nowrap;
      }
      .header .nav-links .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .header .nav-links .dropdown-content a:hover {
        background-color: #a19e9e;
      }
      .header .nav-links .dropdown:hover .dropdown-content {
        display: block;
      }
      .header .right-image img {
        height: 50px;
        border-radius: 50%;
      }
      .header .nav-links a:hover {
        text-decoration: underline;
        color: #f1e217;
      }
      /* --- Header Styles --- */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: var(--header-bg);
        padding: 10px 20px;
        flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        position: relative; /* Needed for absolute positioning of nav on mobile */
      }

      .header .left-images img {
        height: 50px;
        margin-right: 20px; /* Adjusted margin */
        border-radius: 50%;
        object-fit: cover;
      }

      .header .nav-links {
        flex-grow: 1;
        text-align: center;
        display: flex; /* Use flex for nav links */
        justify-content: center; /* Center nav links */
        flex-wrap: wrap; /* Allow nav links to wrap */
      }

      .header .nav-links a {
        margin: 0 15px;
        text-decoration: none;
        color: #e8e7e7;
        position: relative;
        padding: 5px 0; /* Add padding for better hit area */
        transition: color 0.3s ease;
      }

      .header .nav-links a:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }

      /* Dropdown specific styles (if you decide to add them back) */
      .header .nav-links .dropdown {
        display: inline-block;
        position: relative;
      }

      .header .nav-links .dropdown-content {
        display: none;
        position: absolute;
        background-color: var(--light-bg);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 10; /* Ensure dropdown is above other content */
        text-align: left;
        white-space: nowrap;
        border-radius: 5px;
        overflow: hidden; /* For rounded corners on children */
      }

      .header .nav-links .dropdown-content a {
        color: var(--secondary-color);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .header .nav-links .dropdown-content a:hover {
        background-color: #ddd;
      }

      .header .nav-links .dropdown:hover .dropdown-content {
        display: block;
      }

      .header .right-image {
        display: flex;
        align-items: center;
        gap: 10px; /* Space between images */
        flex-wrap: wrap; /* Allow images to wrap */
        justify-content: flex-end; /* Align right images to the right */
      }

      .header .right-image img {
        height: 40px; /* Slightly smaller for better fit */
        width: 40px; /* Ensure aspect ratio */
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid green; /* Subtle border */
      }

      /* Hamburger/Close menu for small screens */
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 10px;
        position: relative; /* For animation */
        z-index: 20; /* Ensure it's above the menu */
      }

      .menu-toggle span {
        height: 3px;
        width: 25px;
        background-color: white;
        margin-bottom: 5px;
        border-radius: 2px;
        transition: all 0.3s ease-in-out;
      }

      /* Active state for hamburger (transforms to X) */
      .menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }

      .menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      /* --- Footer Styles --- */
      .footer {
        background-color: var(--light-bg);
        color: #f0f0f0;
        padding: 40px 0 0 0; /* Adjust padding to allow copyright to define its own top */
        text-align: center; /* Center footer content */
      }

      .footer .footer-top .container {
        padding-bottom: 20px; /* Add bottom padding to top section */
      }

      .footer .single-footer {
        margin-bottom: 30px;
        text-align: left; /* Align text left within columns */
        padding: 0 15px; /* Padding for columns */
      }

      .footer .single-footer h2 {
        color: var(--primary-color);
        font-size: 1.5em;
        margin-bottom: 20px;
        position: relative;
        padding-bottom: 10px;
      }

      .footer .single-footer h2::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 50px;
        height: 3px;
        background-color: var(--primary-color);
      }

      .footer .single-footer p {
        font-size: 0.95em;
        line-height: 1.8;
        color: #bbb; /* Lighter text for better contrast */
      }

      .footer .social {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        display: flex;
        gap: 15px;
      }

      .footer .social li a {
        color: white;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
      }

      .footer .social li a:hover {
        background-color: var(--primary-color);
        color: var(--secondary-color);
      }

      .footer .f-link ul {
        list-style: none;
        padding: 0;
      }

      .footer .f-link ul li {
        margin-bottom: 10px;
      }

      .footer .f-link ul li a {
        color: #bbb;
        text-decoration: none;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
      }

      .footer .f-link ul li a .fa {
        margin-right: 8px;
        color: var(--primary-color);
      }

      .footer .f-link ul li a:hover {
        color: var(--primary-color);
      }

      .footer .newsletter-inner {
        display: flex;
        margin-top: 20px;
      }

      .footer .newsletter-inner .common-input {
        flex-grow: 1;
        padding: 10px 15px;
        border: 1px solid #555;
        background-color: #333;
        color: white;
        border-radius: 5px 0 0 5px;
        outline: none;
      }

      .footer .newsletter-inner .common-input::placeholder {
        color: #aaa;
      }

      .footer .newsletter-inner .button {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        border: none;
        padding: 10px 15px;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .footer .newsletter-inner .button:hover {
        background-color: #e6c200; /* Darker yellow on hover */
      }

      /* Enhanced Copyright Section */
      .footer .copyright {
        background-color: var(
          --footer-copyright-bg
        ); /* Slightly different dark shade */
        padding: 20px 0; /* More vertical padding */
        border-top: 1px solid #2a2a2a; /* Subtle border for separation */
        text-align: center; /* Ensure copyright text is centered */
      }

      .footer .copyright-content p {
        margin: 0;
        font-size: 0.95em; /* Slightly larger font */
        color: #ddd; /* Lighter color for better visibility */
      }

      /* --- Media Queries for Responsiveness --- */

      /* Tablets and smaller desktops */
      @media (max-width: 991px) {
        .header {
          justify-content: space-between;
          flex-wrap: wrap;
          padding: 10px 15px;
        }

        .header .left-images {
          flex-basis: auto; /* Allow content to dictate width */
          margin-bottom: 10px;
        }

        .header .nav-links {
          display: none; /* Hide by default on smaller screens */
          flex-direction: column;
          width: 100%;
          background-color: var(--header-bg);
          position: absolute;
          top: 70px; /* Adjust based on header height */
          left: 0;
          padding: 10px 0;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
          z-index: 9;
        }

        .header .nav-links.active {
          display: flex; /* Show when active */
        }

        .header .nav-links a {
          margin: 10px 0;
          padding: 8px 20px;
          text-align: center;
          width: 100%;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header .nav-links a:last-child {
          border-bottom: none;
        }

        .header .nav-links .dropdown-content {
          position: static; /* Make dropdown content flow with document */
          width: 100%;
          box-shadow: none;
          background-color: #333; /* Darker background for nested dropdown */
          border-radius: 0;
        }
        .header .nav-links .dropdown-content a {
          padding-left: 40px; /* Indent dropdown items */
          color: #e8e7e7;
        }
        .header .nav-links .dropdown-content a:hover {
          background-color: #444;
        }

        .header .right-image {
          flex-basis: 100%; /* Take full width below nav */
          justify-content: center; /* Center images on small screens */
          margin-top: 15px;
        }

        .menu-toggle {
          display: flex; /* Show hamburger menu */
        }

        .form-container {
          width: 95%;
          margin: 30px auto;
          padding: 25px;
        }

        .footer .single-footer {
          text-align: center; /* Center content in footer columns */
        }

        .footer .single-footer h2::after {
          left: 50%;
          transform: translateX(-50%);
        }

        .footer .social {
          justify-content: center; /* Center social icons */
        }

        .footer .newsletter-inner {
          justify-content: center;
        }
      }

      /* Mobile phones */
      @media (max-width: 576px) {
        .header {
          padding: 10px;
          flex-direction: column;
          align-items: flex-start; /* Align header items to start */
        }

        .header .left-images {
          width: 100%;
          text-align: center;
          margin-bottom: 10px;
        }
        .header .left-images img {
          margin: 0 10px;
        }

        .header .nav-links {
          top: 60px; /* Adjust for smaller header height */
        }

        .header .right-image {
          width: 100%;
          justify-content: center;
          margin-top: 10px;
        }
        .header .right-image img {
          height: 35px;
          width: 35px;
        }

        .form-container {
          margin: 20px auto;
          padding: 20px;
        }

        .form-container h2 {
          font-size: 1.7em;
        }

        .footer .col-lg-3,
        .footer .col-md-6 {
          flex: 0 0 100%; /* Full width for footer columns */
          max-width: 100%;
        }

        .footer .single-footer {
          margin-bottom: 25px;
        }

        .footer .newsletter-inner {
          flex-direction: column; /* Stack newsletter elements */
          align-items: center;
        }

        .footer .newsletter-inner .common-input {
          width: 90%;
          border-radius: 5px; /* Full border radius for stacked input */
          margin-bottom: 10px;
        }

        .footer .newsletter-inner .button {
          width: 90%;
          border-radius: 5px; /* Full border radius for stacked button */
        }
      }
    </style>
