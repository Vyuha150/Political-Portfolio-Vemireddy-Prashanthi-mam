<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left-Side Ad Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .left-side-ad {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 50px;
            width: 100px; /* Set the width of the ad */
            background-color: #f1f1f1; /* Background color for the ad container */
            border-right: 2px solid #ccc; /* Optional: border on the right */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Optional: box shadow */
            z-index: 1000; /* Make sure the ad is above other content */
            padding: 10px;
            text-align: center;
        }

        .left-side-ad img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="left-side-ad">
        <a href="https://example.com">
            <img src="img/Putta_Mahesh_Kumar.jpg" alt="Advertisement">
        </a>
        <p>Sponsored Ad</p>
    </div>
    <div class="content">
        <!-- Main content of your website goes here -->
        <h1>Welcome to Our Website</h1>
        <p>This is the main content of the page. Scroll to see the ad stays fixed on the left side.</p>
    </div>
</body>
</html>
